  <body>
    <h1>HI</h1>
    <script>
      function LinkdeList(x) {
        this.head = {
          value: x,
          next: null,
        };

        this.tail = head;
        this.size = 1;

        append = function (newval) {
          let newNode = {
            value: newval,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size += 1;
          return newNode;
        };

        return {
          head,
          tail,
          append,
        };
      }

      let listfunc = LinkdeList(5);
      listfunc.append(6);
      listfunc.append(7);
      listfunc.append(8);
