  <body>
    <h1>HI</h1>
    <script>
      class LinkedList {
        constructor(valu) {
          this.head = { val: valu, next: null };
          this.tail = this.head;
          this.size = 1;
        }
        appendList(valu) {
          let newObj = {
            val: valu,
            next: null,
          };

          this.tail.next = newObj;
          this.tail = newObj;
          this.size++;
        }

        traversingNode() {
          let count = 0;
          let currentNode = this.head;
          while (count < this.size) {
            console.log(currentNode);
            currentNode = currentNode.next;
            count++;
          }
        }
      }

      let list = new LinkedList(2);
      list.appendList(4);
      list.appendList(4);
      list.appendList(4);
      list.appendList(4);
      list.traversingNode();
      // console.log(list);
    </script>
